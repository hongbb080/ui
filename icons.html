<!DOCTYPE html>
<html>
<head>
    <!-- font-awesome은 5버전은 추가 인증이 필요하나 4버전은 link태그를 로드하여 바로 사용할 수 있음 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- i 태그나 span 태그에 class 명을 입력하여 사용 -->
    <!-- 지정한 타입의 icon 사용할 수 있음 -->
    <!-- icon 크기 설정 : css의 font-size속성을 사용하여 크기 설정 -->
    <i class="fa fa-cloud" style="font-size: 32px;"></i>
    <i class="fa fa-heart" style="font-size: 24px;"></i>
    <i class="fa fa-car" style="font-size: 16px;"></i>
    <i class="fa fa-file" style="font-size: 8px;"></i>
    
    <!-- icon 색상 : CSS의 Color 속성을 사용하여 색상 변경 -->
    <i class="fa fa-bars" style="color: red;"></i>
    <i class="fa fa-amazon" style="font-size: 40px; color: blue;"></i>
</body>
</html>
