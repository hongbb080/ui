<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeline</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body { background-color: darkgray;}

        .timeline {
            position: relative;
            max-width: 1200px;
            /* 중앙 정렬 */
            margin: 0 auto;
        }

        /* ::after, ::before 가상 클래스 */
        /* before : 지정한 태그의 앞에서 동작 */
        /* after : 지정한 태그의 뒤에서 동작 */
        .timeline::after {
            content: "";
            position: absolute;
            width: 6px;
            background-color: white;
            top: 0;
            bottom: 0;
            /* 타임라인을 중앙에 배치하기 위함 */
            left: 50%;
            margin-left: -1px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            /* 전체 크기의 50%의 너비만 사용 */
            width: 50%;
        }

        /* container클래스에 after를 사용하여 자동으로 container클래스를 사용하면 자동으로 원형을 그려줌 */
        .container::after {
            content: "";
            position: absolute;
            /* 자동으로 그려지는 도형의 크기 25x25 px */
            width: 25px;
            height: 25px;
            /* border-radius 50%을 사용하여 네모를 원형으로 변경 */
            border-radius: 50%;
            top: 15px;
            right: -18px;
            background-color: white;
            border: 4px solid #ff9f55;
            z-index: 100;
        }

        .left { left: 0; }
        .right { left: 50%;}

        /* left가 그려지기 전에 추가로 그려짐 */
        .left::before {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 22px;
            z-index: 100;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0px 10px 10px ;
            border-color: transparent transparent transparent white;
        }

        .right::before {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 22px;
            left: 30px;
            z-index: 100;
            border: medium solid white;
            border-width: 10px 10px 10px 0px;
            border-color: transparent white transparent transparent;
        }

        .right::after {
            left: -15px;
        }

        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2020</h2>
                <p>대한민국은 통일을 지향하며, 자유민주적 기본질서에 입각한 평화적 통일 정책을 수립하고 이를 추진한다</p>
            </div>
        </div>
        
        <div class="container right">
            <div class="content">
                <h2>2019</h2>
                <p>헌법재판소 재판관은 정당에 가입하거나 정치에 관여할 수 없다.</p>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2018</h2>
                <p>타인의 범죄행위로 인하여 생명·신체에 대한 피해를 받은 국민은 법률이 정하는 바에 의하여 국가로부터 구조를 받을 수 있다.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2017</h2>
                <p>국가는 법률이 정하는 바에 의하여 재외국민을 보호할 의무를 진다.</p>
            </div>
        </div>
    </div>
</body>
</html>
